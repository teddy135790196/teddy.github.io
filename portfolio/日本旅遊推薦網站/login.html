<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入 - 日本旅遊推薦</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,248,255,0.9));
      }
      
      .login-card {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        max-width: 450px;
        width: 100%;
        text-align: center;
      }
      
      .login-title {
        color: #e74c3c;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
      }
      
      .login-subtitle {
        color: #7f8c8d;
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
      }
      
      .input-with-icon {
        position: relative;
      }
      
      .input-with-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #e74c3c;
      }
      
      .form-group input {
        width: 100%;
        padding: 0.8rem 0.8rem 0.8rem 3rem;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #e74c3c;
      }
      
      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #95a5a6;
        transition: color 0.3s ease;
      }
      
      .password-toggle:hover {
        color: #e74c3c;
      }
      
      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }
      
      .remember-me {
        display: flex;
        align-items: center;
      }
      
      .remember-me input {
        margin-right: 0.5rem;
      }
      
      .forgot-password {
        color: #e74c3c;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .forgot-password:hover {
        color: #c0392b;
        text-decoration: underline;
      }
      
      .login-btn {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 1.5rem;
      }
      
      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
      }
      
      .social-login {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #ecf0f1;
      }
      
      .social-title {
        color: #7f8c8d;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .social-buttons {
        display: flex;
        gap: 1rem;
      }
      
      .social-btn {
        flex: 1;
        padding: 0.8rem;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #7f8c8d;
      }
      
      .social-btn:hover {
        border-color: #e74c3c;
        color: #e74c3c;
        text-decoration: none;
      }
      
      .register-link {
        margin-top: 2rem;
        color: #7f8c8d;
        font-size: 0.9rem;
      }
      
      .register-link a {
        color: #e74c3c;
        text-decoration: none;
        font-weight: 600;
      }
      
      .register-link a:hover {
        text-decoration: underline;
      }
      
      .back-btn {
        position: absolute;
        top: 2rem;
        left: 2rem;
        background: rgba(255,255,255,0.9);
        color: #e74c3c;
        padding: 0.8rem 1.5rem;
        border: 2px solid #e74c3c;
        border-radius: 25px;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        background: #e74c3c;
        color: white;
        text-decoration: none;
      }
      
      @media (max-width: 768px) {
        .login-card {
          margin: 1rem;
          padding: 2rem;
        }
        
        .back-btn {
          position: static;
          margin-bottom: 2rem;
          text-align: center;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <img class="fixed-image" src="./images/富士山2.jpg" alt="fixed image" />

    <a href="./index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> 返回首頁
    </a>

    <div class="login-container">
      <div class="login-card">
        <div class="logo-section" style="margin-bottom: 2rem;">
          <img src="./images/網站Logo.svg" alt="日本旅遊網Logo" style="width: 80px; height: 80px; margin-bottom: 1rem;" />
        </div>
        
        <h1 class="login-title">會員登入</h1>
        <p class="login-subtitle">歡迎回來！請登入您的帳號以享受專屬旅遊服務</p>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email">電子信箱</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="請輸入您的電子信箱" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">密碼</label>
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required>
              <i class="fa-solid fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              記住我
            </label>
            <a href="#" class="forgot-password">忘記密碼？</a>
          </div>
          
          <button type="submit" class="login-btn">
            <i class="fa-solid fa-right-to-bracket"></i> 登入
          </button>
        </form>
        
        <div class="social-login">
          <p class="social-title">或使用以下方式登入</p>
          <div class="social-buttons">
            <a href="#" class="social-btn">
              <i class="fab fa-google"></i><br>Google
            </a>
            <a href="#" class="social-btn">
              <i class="fab fa-facebook-f"></i><br>Facebook
            </a>
            <a href="#" class="social-btn">
              <i class="fab fa-line"></i><br>LINE
            </a>
          </div>
        </div>
        
        <div class="register-link">
          還沒有帳號？<a href="#" onclick="showRegisterMessage()">立即註冊</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // 密碼顯示/隱藏功能
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }
      
      // 表單提交處理
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // 簡單驗證
        if (!email || !password) {
          alert('請填寫所有必填欄位！');
          return;
        }
        
        // 模擬登入處理
        const loginBtn = document.querySelector('.login-btn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 登入中...';
        loginBtn.disabled = true;
        
        setTimeout(() => {
          alert('歡迎回來！登入成功！');
          // 這裡可以重定向到會員專區
          // window.location.href = './member-dashboard.html';
          
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }, 2000);
      });
      
      // 註冊提示
      function showRegisterMessage() {
        alert('註冊功能即將推出！請稍後再試或直接聯絡我們。');
      }
      
      // 社交登入提示
      document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          const platform = this.textContent.trim();
          alert(`${platform} 登入功能即將推出！`);
        });
      });
      
      // 忘記密碼提示
      document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        const email = prompt('請輸入您的電子信箱，我們將發送重設密碼連結：');
        if (email) {
          alert('重設密碼連結已發送至您的信箱，請檢查您的郵件！');
        }
      });
    </script>
  </body>
</html>
