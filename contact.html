<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡方式 - Teddy的個人網頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./bubble.css" />
    <style>
      .contact-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      .contact-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }
      
      .contact-title {
        color: #2c3e50;
        margin-bottom: 2rem;
        font-weight: 700;
      }
      
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        text-align: left;
      }
      
      .contact-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: rgba(52, 152, 219, 0.1);
        border-radius: 10px;
        border-left: 4px solid #3498db;
      }
      
      .contact-icon {
        width: 24px;
        height: 24px;
        margin-right: 1rem;
        color: #3498db;
      }
      
      .contact-label {
        font-weight: 600;
        color: #2c3e50;
        margin-right: 1rem;
        min-width: 100px;
      }
      
      .contact-value {
        color: #34495e;
      }
      
      .contact-email {
        color: #3498db;
        text-decoration: none;
      }
      
      .contact-email:hover {
        text-decoration: underline;
      }
      
      .back-btn {
        background: linear-gradient(135deg, #3498db, #2980b9);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        margin-top: 2rem;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        color: white;
        text-decoration: none;
      }
      
      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1.5rem;
        border: 4px solid #3498db;
      }
    </style>
  </head>
  <body>
    <div id="background-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
    </div>

    <div class="contact-container">
      <div class="contact-card">
        <img src="./portfolio/彭雲錕.jpg" alt="彭雲錕" class="profile-image" />
        <h1 class="contact-title">聯絡方式</h1>
        
        <div class="contact-info">
          <div class="contact-item">
            <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            <span class="contact-label">姓名：</span>
            <span class="contact-value">彭雲錕</span>
          </div>
          
          <div class="contact-item">
            <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
            </svg>
            <span class="contact-label">居住地：</span>
            <span class="contact-value">新竹縣</span>
          </div>
          
          <div class="contact-item">
            <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <span class="contact-label">電子信箱：</span>
            <a href="mailto:teddy135790196@gmail.com" class="contact-email">teddy135790196@gmail.com</a>
          </div>
        </div>
        
        <a href="./index.html" class="back-btn">回到首頁</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
